<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabanchyk2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="Logo">
        <h1>Kabanchyk2.0</h1>
    </header>
    <main>
        <div class="cards"></div>
        <div id="order-form" class="order-form">
            <h2>Order Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" readonly><br>
                <button type="button" onclick="submitOrder()">Submit Order</button>
            </form>
        </div>
        <div class="description">
            <h1></h1>
            <img src="">
            <p></p>
        </div>
    </main>
    <footer><img src="img/discord.png" height="50vh"><a href="https://discord.com/">discord</a>
        <img src="img/instagram.jpg" height="50vh"><a href="https://instagram.com/">instagram</a><img src="img/telegram.png" height="50vh"><a href="https://discord.com/">telegram</a></footer>
    <script src='js/script.js'></script>
</body>
</html>
